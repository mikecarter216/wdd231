<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Response</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>AutoFinder</h1>
  </header>

  <main>
    <h2>Thank You!</h2>
    <div id="response-data"></div>
  </main>

  <footer>
    <p>&copy; 2025 Michael Akpan | <a href="attributions.html">Attributions</a> | <a href="https://your-video-link" target="_blank">Video Demo</a></p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const output = document.getElementById('response-data');
    output.innerHTML = `
      <p><strong>Name:</strong> ${params.get('name')}</p>
      <p><strong>Email:</strong> ${params.get('email')}</p>
      <p><strong>Interest:</strong> ${params.get('interest')}</p>
      <p><strong>Message:</strong> ${params.get('message')}</p>
    `;
  </script>
</body>
</html>
